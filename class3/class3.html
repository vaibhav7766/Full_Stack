<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="validation.js" defer></script>
</head>

<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <form method="post" class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md" onsubmit="submitform(event)">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Registration Form</h2>

        <!-- Username -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium">Username</label>
            <input id="uname" maxlength="20" onblur="validatename()"
                class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-blue-300 outline-none"
                placeholder="Enter username">
        </div>

        <!-- Password -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium">Password</label>
            <input id="upass" type="password" onblur="validatepass()"
                class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-blue-300 outline-none"
                placeholder="Enter password">
        </div>

        <!-- Confirm Password -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium">Confirm Password</label>
            <input id="cpass" type="password" onblur="confirmpass()"
                class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-blue-300 outline-none"
                placeholder="Confirm password">
        </div>

        <!-- Email -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium">Email</label>
            <input id="mail" type="email" onblur="validateEmail()"
                class="w-full mt-1 p-2 border rounded-md focus:ring focus:ring-blue-300 outline-none"
                placeholder="Enter email">
        </div>

        <!-- Gender Selector -->
        <div class="mb-4">
            <label class="block text-gray-700 font-medium mb-2">Gender</label>
            <div class="flex gap-4">
                <label class="inline-flex items-center">
                    <input type="radio" name="gender" value="male" class="form-radio text-blue-500">
                    <span class="ml-2 text-gray-700">Male</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="gender" value="female" class="form-radio text-blue-500">
                    <span class="ml-2 text-gray-700">Female</span>
                </label>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">
                Submit
            </button>
        </div>
    </form>

</body>

</html>
