<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            padding: 20px;
        }

        .container {
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .title {
            font-size: 25px;
            font-weight: 500;
            position: relative;
            margin-bottom: 25px;
        }

        .title::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            height: 3px;
            width: 30px;
            background: #9b59b6;
        }

        form .user-details {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 20px;
        }

        .input-box {
            flex: 1 1 300px;
        }

        .input-box label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #2e2e2e;
        }

        .input-box input,
        .input-box select {
            height: 45px;
            width: 100%;
            outline: none;
            border: 1px solid #ccc;
            padding: 0 15px;
            font-size: 16px;
            border-radius: 8px;
            transition: border-color 0.3s ease;
        }

        .input-box input:focus,
        .input-box select:focus {
            border-color: #9b59b6;
        }

        .gender-details {
            margin: 20px 0;
        }

        .gender-title {
            font-weight: 500;
            margin-bottom: 10px;
        }

        .gender-group {
            display: flex;
            gap: 50px;
        }

        .gender-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        input[type="file"] {
            padding: 10px;
        }

        .button {
            margin-top: 30px;
        }

        .button input {
            height: 45px;
            width: 100%;
            outline: none;
            color: #fff;
            border: none;
            font-size: 18px;
            font-weight: 500;
            border-radius: 8px;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button input:hover {
            background: linear-gradient(-135deg, #71b7e6, #9b59b6);
        }

        /* Error styles */
        .input-box input:invalid:not(:placeholder-shown),
        .input-box select:invalid:not(:placeholder-shown) {
            border-color: #ff3860;
        }

        .error-message {
            color: #ff3860;
            font-size: 0.85em;
            margin-top: 4px;
            display: none;
        }

        .input-box input:invalid:not(:placeholder-shown) + .error-message {
            display: block;
        }

        /* Responsive design */
        @media screen and (max-width: 584px) {
            .container {
                padding: 15px;
            }

            .input-box {
                flex: 1 1 100%;
            }

            .gender-group {
                gap: 20px;
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <form action="#" method="POST" onsubmit="return false;">
            <div class="user-details">
                <div class="input-box">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter your first name" required
                           pattern="[A-Za-z]{2,}" title="First name must be at least 2 characters long and contain only letters">
                    <div class="error-message">Please enter a valid first name</div>
                </div>

                <div class="input-box">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter your last name" required
                           pattern="[A-Za-z]{2,}" title="Last name must be at least 2 characters long and contain only letters">
                    <div class="error-message">Please enter a valid last name</div>
                </div>

                <div class="input-box">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <div class="error-message">Please enter a valid email address</div>
                </div>

                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required
                           pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                           title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                    <div class="error-message">Password must meet the requirements</div>
                </div>

                <div class="input-box">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
                    <div class="error-message">Passwords must match</div>
                </div>

                <div class="input-box">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                    <div class="error-message">Please enter your date of birth</div>
                </div>

                <div class="input-box">
                    <label for="country">Country</label>
                    <select id="country" required>
                        <option value="">Select your country</option>
                        <option value="USA">United States</option>
                        <option value="UK">United Kingdom</option>
                        <option value="CA">Canada</option>
                        <option value="AU">Australia</option>
                        <option value="IN">India</option>
                    </select>
                    <div class="error-message">Please select your country</div>
                </div>

                <div class="input-box">
                    <label for="profile">Profile Picture</label>
                    <input type="file" id="profile" accept="image/*" required>
                    <div class="error-message">Please upload a profile picture</div>
                </div>
            </div>

            <div class="gender-details">
                <div class="gender-title">Gender</div>
                <div class="gender-group">
                    <label>
                        <input type="radio" name="gender" value="male" required>
                        Male
                    </label>
                    <label>
                        <input type="radio" name="gender" value="female">
                        Female
                    </label>
                    <label>
                        <input type="radio" name="gender" value="other">
                        Other
                    </label>
                </div>
            </div>

            <div class="button">
                <input type="submit" value="Register">
            </div>
        </form>
    </div>
</body>
</html>
